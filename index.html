<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄山+宏村双日攻略</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts: Noto Sans SC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
        }
        .timeline-line {
            position: absolute;
            left: 24px;
            top: 20px;
            bottom: -20px;
            width: 2px;
            background-color: #e2e8f0;
            z-index: 0;
        }
        .last-item .timeline-line {
            display: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .tab-active {
            background-color: #ffffff;
            color: #0f172a;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .tab-inactive {
            color: #64748b;
        }
        .tab-inactive:hover {
            color: #334155;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const IconMountain = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m8 3 4 8 5-5 5 15H2L8 3z"/></svg>;
        const IconAlert = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>;
        const IconCableCar = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 3h4v11h-4z"/><rect x="6" y="14" width="12" height="6" rx="2"/><path d="M11 11h2"/></svg>;
        const IconWalk = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M13 4v6l-1.5 5"/><path d="M10.5 4v5.5"/><path d="M6 21l3-7 5-4 4 2"/><path d="M13.5 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4Z"/></svg>;
        const IconTrain = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="16" x="4" y="3" rx="2"/><path d="M4 11h16"/><path d="M12 3v8"/><path d="m8 19-2 3"/><path d="m18 22-2-3"/><path d="M8 15h0"/><path d="M16 15h0"/></svg>;
        const IconVillage = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const IconCamera = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconFood = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"/><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/><line x1="6" y1="1" x2="6" y2="4"/><line x1="10" y1="1" x2="10" y2="4"/><line x1="14" y1="1" x2="14" y2="4"/></svg>;

        const TimelineItem = ({ time, title, desc, icon: Icon, isLast, highlight, warning, extraContent }) => (
            <div className={`relative flex gap-4 pb-8 ${isLast ? 'last-item' : ''}`}>
                <div className="timeline-line"></div>
                <div className={`relative z-10 flex-shrink-0 w-12 h-12 rounded-full flex items-center justify-center border-4 border-white shadow-sm ${highlight ? 'bg-emerald-600 text-white' : 'bg-slate-100 text-slate-700'}`}>
                    <Icon />
                </div>
                <div className="flex-1 pt-1">
                    <div className="flex flex-col sm:flex-row sm:items-baseline justify-between mb-1">
                        <h3 className="font-bold text-gray-900 text-lg">{title}</h3>
                        <span className="text-sm font-mono font-medium text-emerald-700">{time}</span>
                    </div>
                    <p className="text-gray-600 text-sm leading-relaxed whitespace-pre-line">{desc}</p>
                    
                    {extraContent && (
                        <div className="mt-3 grid grid-cols-1 gap-2">
                            {extraContent}
                        </div>
                    )}

                    {warning && (
                        <div className="mt-3 p-3 bg-red-50 border border-red-100 rounded-lg flex gap-3 items-start">
                            <div className="mt-0.5"><IconAlert /></div>
                            <p className="text-xs text-red-700 font-medium">{warning}</p>
                        </div>
                    )}
                </div>
            </div>
        );

        const InfoCard = ({ icon: Icon, title, children, colorClass = "bg-slate-50 text-slate-700" }) => (
            <div className={`flex items-start gap-2 p-3 rounded-lg text-xs ${colorClass}`}>
                <div className="mt-0.5 shrink-0 opacity-70"><Icon /></div>
                <div>
                    <span className="font-bold block mb-1">{title}</span>
                    <span className="opacity-90">{children}</span>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('day1'); // 'day1' or 'day2'

            // Data for Day 1
            const day1Timeline = [
                {
                    time: "前夜 / 07:30",
                    title: "准备进山",
                    icon: IconTrain,
                    desc: "建议前一晚住汤口镇。早起前往【寨西换乘中心】，购票乘大巴至云谷寺。",
                },
                {
                    time: "08:30",
                    title: "云谷索道上山",
                    icon: IconCableCar,
                    desc: "尽量早起避开人流。如果不恐高，索道靠右站看风景。",
                    highlight: true
                },
                {
                    time: "09:00 - 11:30",
                    title: "后山：奇松怪石",
                    icon: IconMountain,
                    desc: "始信峰（看松）→ 黑虎松 → 梦笔生花 → 北海宾馆 → 猴子观海（必去）。",
                },
                {
                    time: "12:30 - 14:00",
                    title: "核心：飞来石与光明顶",
                    icon: IconMountain,
                    desc: "排云亭 → 飞来石（红楼梦打卡）→ 光明顶（最高点，全景视角）。",
                },
                {
                    time: "14:00 - 15:30",
                    title: "前山：走向迎客松",
                    icon: IconWalk,
                    desc: "光明顶 → 鳌鱼峰 → 百步云梯 → 迎客松。打卡国宝级松树。",
                },
                {
                    time: "15:30 - 17:30",
                    title: "徒步下山（硬核）",
                    icon: IconWalk,
                    highlight: true,
                    warning: "玉屏索道停运！必须徒步下山至慈光阁（约6公里陡坡）。",
                    desc: "这是全天最累的一段，护膝非常重要！\n下山后乘大巴返回汤口换乘中心。",
                },
                {
                    time: "18:00",
                    title: "决定去留",
                    icon: IconVillage,
                    isLast: true,
                    desc: "方案A：直接取行李去高铁站返程。\n方案B：拼车去宏村（约50元/人），住宏村景区内，吃臭鳜鱼。",
                }
            ];

            // Data for Day 2 (Hongcun)
            const day2Timeline = [
                {
                    time: "08:00 - 09:00",
                    title: "晨唤宏村",
                    icon: IconVillage,
                    highlight: true,
                    desc: "如果住村内，清晨是宏村最美的时刻，游客未至，炊烟袅袅。",
                    extraContent: [
                         <InfoCard key="photo" icon={IconCamera} title="必拍机位：南湖画桥" colorClass="bg-indigo-50 text-indigo-800">
                            清晨的南湖平静如镜，过桥时拍倒影最美。
                        </InfoCard>
                    ]
                },
                {
                    time: "09:00 - 10:30",
                    title: "画里乡村漫步",
                    icon: IconWalk,
                    desc: "路线：南湖 → 南湖书院 → 敬德堂 → 汪氏宗祠。仔细看徽派建筑的“三雕”（砖雕、石雕、木雕）。"
                },
                {
                    time: "10:30 - 11:30",
                    title: "核心：月沼（半月泉）",
                    icon: IconCamera,
                    desc: "宏村的心脏。这里是电影《卧虎藏龙》周润发牵马走过的地方。",
                    extraContent: [
                        <InfoCard key="tip" icon={IconCamera} title="拍照Tips" colorClass="bg-indigo-50 text-indigo-800">
                             站在月沼北侧正中，可以拍出半月形池塘与老房子的完美对称。
                        </InfoCard>
                    ]
                },
                {
                    time: "11:30 - 12:30",
                    title: "豪宅：承志堂",
                    icon: IconVillage,
                    desc: "被称为“民间故宫”，是清末大盐商的私宅。务必抬头看梁上的金箔木雕，非常奢华。",
                },
                {
                    time: "12:30 - 13:30",
                    title: "徽州味道（午餐）",
                    icon: IconFood,
                    desc: "在村里或村口老街用餐。",
                    extraContent: [
                         <InfoCard key="food" icon={IconFood} title="必吃菜单" colorClass="bg-orange-50 text-orange-800">
                            1. 臭鳜鱼（闻着臭吃着香）<br/>
                            2. 毛豆腐（舌尖上的中国推荐）<br/>
                            3. 乌饭（软糯香甜）
                        </InfoCard>
                    ]
                },
                {
                    time: "14:00",
                    title: "返程",
                    icon: IconTrain,
                    isLast: true,
                    desc: "在宏村停车场乘坐班车或拼车直达【黄山北站】（约1.5小时）。\n建议购买16:00以后的返程高铁。",
                }
            ];

            const currentTimeline = activeTab === 'day1' ? day1Timeline : day2Timeline;
            
            // Image Logic (Using reliable sources)
            const headerImage = activeTab === 'day1' 
                ? "https://images.pexels.com/photos/17693156/pexels-photo-17693156.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" // Mountain vibe
                : "https://images.pexels.com/photos/18485786/pexels-photo-18485786/free-photo-of-river-in-traditional-chinese-village.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"; // Ancient village vibe
            
            const stats = activeTab === 'day1'
                ? { label1: '步数', val1: '3W+', label2: '花费', val2: '¥253起', label3: '难度', val3: '硬核' }
                : { label1: '步数', val1: '1W', label2: '门票', val2: '¥104', label3: '节奏', val3: '休闲' };

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen shadow-2xl overflow-hidden pb-10">
                    
                    {/* Header Image Area */}
                    <div className="relative h-60 bg-slate-800">
                        <img 
                            src={headerImage}
                            alt="Header" 
                            className="w-full h-full object-cover opacity-80 transition-opacity duration-700 ease-in-out"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent"></div>
                        <div className="absolute bottom-4 left-6 text-white">
                            <span className="inline-block px-2 py-1 bg-emerald-600/90 backdrop-blur-sm text-[10px] font-bold rounded mb-2 tracking-wider">
                                {activeTab === 'day1' ? '1月24日 · 核心行程' : '1月25日 · 备选行程'}
                            </span>
                            <h1 className="text-3xl font-bold tracking-tight mb-1">
                                {activeTab === 'day1' ? '黄山特种兵一日' : '宏村水墨画里游'}
                            </h1>
                            <p className="text-slate-200 text-xs opacity-90">
                                {activeTab === 'day1' ? '云谷上 · 徒步下 · 挑战极限' : '南湖晨雾 · 月沼倒影 · 徽州美食'}
                            </p>
                        </div>
                    </div>

                    {/* Tab Navigation */}
                    <div className="flex bg-slate-100 p-1.5 mx-4 -mt-6 relative z-10 rounded-xl shadow-lg border border-white">
                        <button 
                            onClick={() => setActiveTab('day1')}
                            className={`flex-1 py-2.5 text-sm font-bold rounded-lg transition-all duration-300 ${activeTab === 'day1' ? 'tab-active' : 'tab-inactive'}`}
                        >
                            Day 1 黄山
                        </button>
                        <button 
                            onClick={() => setActiveTab('day2')}
                            className={`flex-1 py-2.5 text-sm font-bold rounded-lg transition-all duration-300 ${activeTab === 'day2' ? 'tab-active' : 'tab-inactive'}`}
                        >
                            Day 2 宏村 (备选)
                        </button>
                    </div>

                    {/* Quick Stats Bar */}
                    <div className="flex justify-between px-8 py-6 border-b border-slate-50">
                        <div className="text-center">
                            <div className="text-lg font-bold text-slate-800">{stats.val1}</div>
                            <div className="text-xs text-slate-400 font-medium">{stats.label1}</div>
                        </div>
                        <div className="w-px bg-slate-100"></div>
                        <div className="text-center">
                            <div className="text-lg font-bold text-slate-800">{stats.val2}</div>
                            <div className="text-xs text-slate-400 font-medium">{stats.label2}</div>
                        </div>
                        <div className="w-px bg-slate-100"></div>
                        <div className="text-center">
                            <div className="text-lg font-bold text-slate-800">{stats.val3}</div>
                            <div className="text-xs text-slate-400 font-medium">{stats.label3}</div>
                        </div>
                    </div>

                    {/* Timeline Container */}
                    <div className="px-6 mt-6 min-h-[400px]">
                        {activeTab === 'day1' && (
                            <div className="animate-fade-in">
                                <div className="mb-6 p-4 bg-red-50 border border-red-100 rounded-xl flex items-start gap-3">
                                    <div className="mt-0.5 text-red-600"><IconAlert /></div>
                                    <div>
                                        <h4 className="text-sm font-bold text-red-800 mb-1">今日核心预警</h4>
                                        <p className="text-xs text-red-700 leading-relaxed">
                                            玉屏索道（前山下行）<strong>停运</strong>。请做好全程步行下山（约2小时）的心理准备，护膝是必须品。
                                        </p>
                                    </div>
                                </div>
                                <div className="relative">
                                    {day1Timeline.map((item, idx) => (
                                        <TimelineItem key={idx} {...item} isLast={idx === day1Timeline.length - 1} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'day2' && (
                            <div className="animate-fade-in">
                                <div className="mb-6 p-4 bg-indigo-50 border border-indigo-100 rounded-xl">
                                    <h4 className="text-sm font-bold text-indigo-900 mb-2 flex items-center gap-2">
                                        <IconVillage /> 宏村速览
                                    </h4>
                                    <p className="text-xs text-indigo-800 leading-relaxed">
                                        宏村有着“中国画里乡村”的美誉。全村主要看水系设计，按照“牛”的形状布局。游览重点在清晨和傍晚，避开中午人流高峰。
                                    </p>
                                </div>
                                <div className="relative">
                                    {day2Timeline.map((item, idx) => (
                                        <TimelineItem key={idx} {...item} isLast={idx === day2Timeline.length - 1} />
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                    
                    {/* Footer */}
                    <div className="text-center py-8 text-slate-300 text-xs bg-slate-50 mt-4 border-t border-slate-100">
                        <p>路线及政策可能临时调整，请以景区当日公告为准</p>
                        <p className="mt-1">祝您旅途愉快！</p>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
